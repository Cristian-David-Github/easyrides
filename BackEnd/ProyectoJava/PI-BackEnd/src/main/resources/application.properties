spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/digital_booking
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always
spring.datasource.platform=mysql
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.main.allow-circular-references: true

keys depends on JWT, using HMAC => needs only single key
app.jwt.secret=RandomSecretKey1234567890!RandomSecretKey1234567890!RandomSecretKey1234567890!RandomSecretKey1234567890!

1 day expiration time for the token
app.jwt.expiration-in-ms=86400000
